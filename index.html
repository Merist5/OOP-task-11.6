<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban Board</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="board" class="board">
      <h1>My Little Kanban Board</h1>
      <button class="create-column">Add a column!</button>
      <div class="column-container"></div>
    </div>

    <script data-scatter="1.6" data-initscatter="3" data-elemsize="8"
    data-countelems="45" data-fallingspeed="4" data-lifespan="1"
    data-initopac="0.4" data-shapetype="normal" data-rotation="0"
    data-startrotated="0" data-colortype="multi" data-glow="16" data-glitter="3" data-shapenormal="star1" data-multicolorobj-i1="rgb(51,241,255)" data-multicolorobj-i2="rgb(218,51,255)" data-colorsorder="0" src="http://profilki.pl/scr/cursoreffect.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
